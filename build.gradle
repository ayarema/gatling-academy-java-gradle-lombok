plugins {
    id 'java'
    id 'io.gatling.gradle' version '3.8.4'
    id 'maven-publish'
}

def gsonVersion = '2.10'
def lombokVersion = '1.18.24'

group = 'io.gatling.demo'
version = '3.8.4'
description = 'gatling-maven-plugin-demo-java'

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

gatling {
    logLevel = 'WARN'
    logHttp = 'ALL'
}

dependencies {
    gatlingImplementation 'org.jetbrains:annotations:23.0.0'
    gatlingImplementation "com.google.code.gson:gson:$gsonVersion"
    gatlingImplementation 'io.gatling.highcharts:gatling-charts-highcharts:3.8.4'
    gatling "org.projectlombok:lombok:$lombokVersion"
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

[compileJava, compileTestJava]*.options.collect {options -> options.encoding = 'UTF-8'}
[compileJava, compileTestJava]*.options.collect {options -> options.debug = true}
[compileJava, compileTestJava]*.sourceCompatibility = 17
[compileJava, compileTestJava]*.targetCompatibility = 17
